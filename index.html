<body>

				<p class="lead">"Seattle Area Brewery Finder"</p>
			</div>

			<div class="row justify-content-md-center">
				<div class="col col-md-6">
					<form>

							<div class="input-group-prepend">
								<button type="submit" class="btn btn-info btn-search" id="submit">Address</button>

							<input type="text" class="form-control" aria-label="City search" aria-describedby="map-api" id="city" for="map-api">

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<button type="submit" class="btn btn-info btn-search" id="submit">Number of Breweries</button>
							</div>
							<input type="text" class="form-control" aria-label="City search" aria-describedby="map-api" id="city" for="map-api">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<button type="submit" class="btn btn-info btn-search" id="submit">Mile Radius</button>
							</div>
							<input type="text" class="form-control" aria-label="City search" aria-describedby="map-api" id="city" for="map-api">
						</div>
					</form>
					<div class="alert alert-danger" role="alert" id="no-city">
						Sorry, <span id="bad-city"></span> could not be found, please try again.
					</div>
				</div>
				<ul class="bubbles">

					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

			<div class="card" id="greeting-card">
				<div class="card-body">
					holding space for google maps<span style="font-weight: 900; font-size: 2.5rem">
				</div>
			</div>

			<div class="card" id="greeting-card2">
				<div class="card-body">
					Placeholder for anyhing else??
				</div>
			</div>
		</div>


		<div id="main-content">
			<div class="row">
				<div class="col-md-5">
					<div class="card card1">
						<div class="card-body">
							<h3 class="card-title">Search Results:</h3>
							<div id="brew-list"></div>
						</div>
					</div>
					<div class="card card2">
						<div class="card-body">
							Favorites:
							<ul id="favs">
							</ul>
						</div>
					</div>
				</div>

				<div class="col-md-7">
					<div class="card  reviews">
						<div class="card-body">
							<div class="row">
								<div class="col-md">
									<div class="row">
										<div class="col-md-6">
											Review:
											<div id="review"></div>
										</div>
										<div class="col-md-6">
											Hours:
											<div id="hours"></div>
										</div>
									</div>
